<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;

            text-align: center;

            background: green;
        }
    </style>

</head>

<body>



    <div class="firkant"></div>

    <div class="cirkel"></div>

    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;



        document.addEventListener("DOMContentLoaded", start);

        function start() {

            console.log("start");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");


            document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt=gris>`;
            document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt=frÃ¸>`;


            firkant.addEventListener("click", flyt);
            firkant.addEventListener("click", stop);


            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;

            }

              function stop() {
                firkant.removeEventListener("click", flyt);

            }

        }
    </script>

</body>
</html>
