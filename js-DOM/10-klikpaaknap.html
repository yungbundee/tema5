<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>


        document.addEventListener("DOMContentLoaded", start);



        function start (){
             let klik = document.querySelector("#klik");
            let slet = document.querySelector("#slet");
            let html = document.querySelector("#html");
            let flyt = document.querySelector("#flyt");

            let box = document.querySelector("#box")
            let bax = document.querySelector("#bax")








            document.querySelector("#klik").addEventListener("click", showText)


              klik.addEventListener("click", showText);
            slet.addEventListener("click", deleteText);
            html.addEventListener("click", addHTML);
            flyt.addEventListener("click", moveHTML);


        }

         function showText (){
             console.log("showtext")

            document.querySelector("#box").innerHTML = "KLIK";


        }

        function deleteText (){
             console.log("deletetext")

            document.querySelector("#box").innerHTML = "";
            document.querySelector("#bax").innerHTML = "";

            html.addEventListener("click", addHTML);
            flyt.addEventListener("click", moveHTML);


        }
         function addHTML (){
             console.log("addHTML")

             html.removeEventListener("click", addHTML);

             let h2 = document.createElement("h2");
            let overskrift = document.createTextNode("Min overskrift til JavaScript");
            h2.appendChild(overskrift);

            let p = document.createElement("p");
            let paragraph = document.createTextNode("Min lil paragrizzle til Js");
            p.appendChild(paragraph);


           box.appendChild(h2);
             box.appendChild(p);




        }
            function moveHTML (){
             console.log("moveHTML")

                 flyt.removeEventListener("click", moveHTML);

            document.querySelector("#box").innerHTML = "";

                let h2 = document.createElement("h2");
            let overskrift = document.createTextNode("Min overskrift til JavaScript");
            h2.appendChild(overskrift);

            let p = document.createElement("p");
            let paragraph = document.createTextNode("Min lil paragrizzle til Js");
            p.appendChild(paragraph);

bax.appendChild(h2);
             bax.appendChild(p);

        }







    </script>
</body>

</html>
