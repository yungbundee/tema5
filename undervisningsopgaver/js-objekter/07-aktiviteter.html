<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        img{

            max-width: 20vw;

        }

        .event {
            border: 1px solid #b1b1b1;
            margin: 5px;
            padding: 5px;


        }

        #grid {


            display: grid;
            grid-template-columns: 1fr 1fr 1fr;


        }
    </style>


</head>

<body>




    <div id="liste">




    </div>


    <script>
        let events = [{
                "overskrift": "Danmarks Naturfredningsforening søger affaldshelte for en dag!",
                "info": "Søndag d. 31. marts er der Affaldsindsamling i hele Danmark. Den årlige indsamling lever af lokale ildsjæle, der for en dag skifter sofaen ud med affaldssækken. Skal du være affaldshelt?",

                 "dato": "5. februar 2019",

                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/06/IMG_2516.jpg"
            },
            {
                "overskrift": "Nu er rehabiliteringsophold gratis",
                "info": "Nogle borgere har brug for intensiv pleje og genoptræning, når de bliver udskrevet fra et hospitalsophold. Det har hidtil kostet dem 137,50 kr. i døgnet. Fra 1. februar 2019 er det blevet gratis.",

                 "dato": "1. februar 2019",

                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/01/fitness-sport-tr%C3%A6ning-v%C3%A6gte-motion-abw-7.jpg"
            },
            {
                "overskrift": "Skolevalg 2019: Flertal til rød blok i Roskilde Kommune",

                "info": "Nogle borgere har brug for intensiv pleje og genoptræning, når de bliver udskrevet fra et hospitalsophold. Det har hidtil kostet dem 137,50 kr. i døgnet. Fra 1. februar 2019 er det blevet gratis.",

                "dato": "1. februar 2019",

                "billede": "https://dit-roskilde.dk/wp-content/uploads/2017/09/abw-valg-din-stemme-er-vigtig2.jpg"
            },
            {
                "overskrift": "Den gladeste opvasker søges",
                "info": "Har du helt styr på, hvordan tallerkenerne skal stables? Og er du Roskildes gladeste opvasker ml. 15 og 18 år? Så er det dig, Slagter Frimann søger!",

                 "dato": "1. februar 2019",

                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/04/abw-nyt-jobs%C3%B8gning.jpg"
            },
            {
                "overskrift": "Okse i rødvin på en kold vinteraften",
                "type": "Nogen gange er det lækkert med det enkle køkken, med meget få ingredienser i maden. Duften af rødvin, det brunede oksekød og urterne som breder sig i ens hjem, er bare utroligt lækkert. Chef Aagaard har en lækker vinteropskrift klar til jer.",

                 "dato": "1. februar 2019",

                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/02/MAA_2094.jpg"
            }

        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {




            let dest = document.querySelector("#liste");

            function visEvents() {
                events.forEach(event => {

                    dest.innerHTML += `<div class="event">

<img src = "${event.billede}" alt="${event.overskrift}">
<h3>${event.overskrift}</h3>
<p>Type:${event.info}</p>
<p>Levested:${event.dato}</p>
    </div>
`;
                })

            }

            visEvents();


        }
    </script>

</body>
</html>
