<body>

    <script>
        let d = new Date();
        let t = d.getHours();

        if (t > 5 && t < 10) {
            alert("Godmorgen");
        } else if (t < 18) {
            alert("Goddag");
        } else if (t < 24) {
            alert("Godaften");
        } else {
            alert("Godnat");
        }

    </script>

</body>
