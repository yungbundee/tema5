   <script>

  let længde = prompt("Angiv længde");
       let bredde = prompt("Angiv bredde");

       function areal (l, b){

           let a = (l*b);
           if(a == 0){
               return (`Husk at længde og bredde kun må indeholde tal \n Prøv igen`)

           }else if(isNaN(a)){
                   return(`Fejl. \n Prøv igen med tal`)



           }else{
               return(`${a}. Vil du lave et nyt areal? `)
           }



           return(l*b);
       }


       let resultat = `${areal(længde, bredde)}. Har du brug for et nyt areal?`;

       confirm(resultat);

           if(confirm){

           location.reload();
       }



    </script>
